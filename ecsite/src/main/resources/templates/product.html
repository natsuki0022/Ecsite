<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒーECサイト</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
	    <div class="logo">Coffee Heaven</div>
	    <ul class="nav-links">
	        <li><a href="#">ホーム</a></li>
	        <li><a href="#">商品一覧</a></li>
	        <li><a href="#">コーヒーについて</a></li>
	        <li><a href="#">お問い合わせ</a></li>
	    </ul>
	</nav>
    <!-- 商品一覧セクション -->
    <section id="products">
        <h2 class="section-title">おすすめ商品</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="images/coffee1.jpg" alt="コーヒー豆1">
                <h3>ブラジル産 コーヒー豆</h3>
                <p>豊かな香りとバランスの取れた味わい。</p>
                <button>購入する</button>
            </div>
            <div class="product-card">
                <img src="images/coffee2.jpg" alt="コーヒー豆2">
                <h3>エチオピア産 コーヒー豆</h3>
                <p>フルーティーな風味が特徴です。</p>
                <button>購入する</button>
            </div>
            <div class="product-card">
                <img src="images/coffee3.jpg" alt="コーヒー豆3">
                <h3>コロンビア産 コーヒー豆</h3>
                <p>甘みのあるまろやかな味わい。</p>
                <button>購入する</button>
            </div>
        </div>
    </section>
</body>
</html>
